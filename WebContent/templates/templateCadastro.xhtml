<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="conteudo">
			<p:panel id="painelTemplateCadastro" header="#{titulo}">

				<div id="conteudoCadastro" align="left">
					<ui:insert name="formulario" />
					<br />

					<p:panel>
						<ui:insert name="botoesAuxiliares" />

						<p:commandButton action="#{mbean.salvar}" value="Salvar" icon="ui-icon-disk" update="@form" title="Salvar"
							rendered="#{mbean.possuiPermissaoInclusao}" />
						<p:commandButton action="#{mbean.limpar}" value="Limpar" icon="ui-icon-document" immediate="true" update="@form" process="@this" />
						<p:commandButton action="#{mbean.voltar}" value="Voltar" icon="ui-icon-arrowreturnthick-1-w" immediate="true" update="@form" />
					</p:panel>
				</div>
			</p:panel>
		</ui:define>
	</ui:composition>
</f:view>
</html>
