<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core">
	<head>
		<title>This will not be present in rendered input</title>
		<h:outputScript name="popup.js" library="text/javascript" />
	</head>
	<body>
		<f:loadBundle var="msg" basename="messages" />

		<cc:interface name="calendar">
			<cc:attribute name="id" required="true" />
			<cc:attribute name="label" required="true" />
			<cc:attribute name="value" required="true" />
			<cc:attribute name="required" type="java.lang.Boolean" />
			<cc:attribute name="disabled" type="java.lang.Boolean" />
			<cc:attribute name="onchange" />
			<cc:attribute name="onblur" />
			<cc:attribute name="rendered" default="true" type="java.lang.Boolean" />
			<cc:attribute name="styleClass" />
			<cc:attribute name="style" />
			<cc:attribute name="readonly" type="java.lang.Boolean" />
			<cc:attribute name="maxdate" />
			<cc:attribute name="mindate" />
			<cc:attribute name="size" />
			<cc:attribute name="pattern" />
			<cc:attribute name="pages" />
			<cc:attribute name="immediate" type="java.lang.Boolean" />
			
			<cc:editableValueHolder name="component" targets="component" />
			<cc:clientBehavior name="dateSelect" event="dateSelect" targets="component" />
		</cc:interface>

		<cc:implementation>
			<c:if test="#{cc.attrs.rendered == true}">
				<tr>
					<td>
						<h:outputLabel value="#{cc.attrs.label}: #{cc.attrs.required == true ? '*' : ''}" for="component" title="#{cc.attrs.label}" style="font-weight:bold" />
					</td>
					<td>
						<p:calendar id="component" value="#{cc.attrs.value}" pattern="dd/MM/yyyy" disabled="#{cc.attrs.disabled}" immediate="#{cc.attrs.immediate}" 
							locale="pt_BR" required="#{cc.attrs.required}" requiredMessage="#{msg.campoObrigatorio} #{cc.attrs.label}." styleClass="#{cc.attrs.styleClass}"
							readonly="#{cc.attrs.readonly}" style="#{cc.attrs.style}" label="#{cc.attrs.label}" size="#{cc.attrs.size}" title="#{cc.attrs.label}" yearRange="1900"
							onchange="#{cc.attrs.onchange}" onblur="#{cc.attrs.onblur}" navigator="true" maxdate="#{cc.attrs.maxdate}" mindate="#{cc.attrs.mindate}" />
						
						<p:watermark value="#{cc.attrs.label}" for="component" />
					</td>
					<td>
						<p:message for="component" showSummary="false" />
					</td>
				</tr>
			</c:if>
		</cc:implementation>
	</body>
	
	<h:outputScript name="popup.js" library="text/javascript" />
</ui:component>
